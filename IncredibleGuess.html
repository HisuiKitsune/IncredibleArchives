<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Incredible Luck Game</title>
</head>
<center>
<body style="background-color:#2e2e2e">
    <div class="container col-5">
        <br>
<h2> <img width="80" height="60" src="https://cdn.discordapp.com/attachments/721460421609128042/930276508487000114/pngegg.png"><p style="color:rgb(255, 42, 42);font-size:30px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Incredible Numbers</p></h2>
<i style="color:yellow;font-size:25px;font-family:Impact;"> The Lucky Numbers: 4 5 7 10 12 </i>


<fieldset>
    <form id="form" method="post" class="form">

            <div class="form-group">

                <label for="num1">Primeiro Numero</label>

                    <input id="num1" 
                    class="form-control"
                    type="number" 
                    placeholder="Número 1" 
                    name="Numero1"step="any">
            </div>
            <div class="form-group">

                <label for="num2">Segundo Numero</label>

                    <input id="num2" 
                    class="form-control"
                    type="number" 
                    placeholder="Número 2" 
                    name="Numero2"step="any">
            </div>
            <div class="form-group">

                <label for="num3">Terceiro Numero</label>

                    <input id="num3" 
                    class="form-control"
                    type="number" 
                    placeholder="Número 3" 
                    name="Numero3"step="any">
            </div>
            <div class="form-group">

                <label for="num4">Quarto Numero</label>

                    <input id="num4" 
                    class="form-control"
                    type="number" 
                    placeholder="Número 4" 
                    name="Numero4"step="any">
            </div>
            <div class="form-group">

                <label for="num5">Quinto Numero</label>

                    <input id="num5" 
                    class="form-control"
                    type="number" 
                    placeholder="Número 5" 
                    name="Numero5"step="any">
            </div>
            <button class="btn btn-dark my-1" type="submit" form="form">Confirmar</button>
            <button class="btn btn-dark my-1" type="reset" form="form">Limpar</button>
    </form>
</fieldset>
<script>
    isset (num1, num2, num3, num4, num5) ? send : "";
    var send= function dofunction(){
const luckynumbers = [5,12,4,10,7];
	luckynumbers.sort(function(a, b){return a-b});
var num1 = $_POST['Numero1'];
var num2 = $_POST['Numero2'];
var num3 = $_POST['Numero3'];
var num4 = $_POST['Numero4'];
var num5 = $_POST['Numero5'];
const bet= [num1, num2, num3, num4, num5];
	bet.sort(function(a, b){return a-b});
    document.write('<i style="color:honeydew;font-size:25px;font-family:Impact;">' + "Your Numbers <br>" + bet + "<br>" + '</i>');

var z = bet.filter(function(val) {
  return luckynumbers.indexOf(val) != -1;
});
let count = z.length;

var sound0= new Audio('https://cdn.discordapp.com/attachments/721460421609128042/930518123562541106/badluck.mp3');
var sound1= new Audio('https://cdn.discordapp.com/attachments/721460421609128042/930517757626310656/fairluck.mp3');
var sound2= new Audio('https://cdn.discordapp.com/attachments/721460421609128042/930517843320131614/avgluck.mp3');
var sound3= new Audio('https://cdn.discordapp.com/attachments/721460421609128042/930517659748020254/goodluck.mp3');
var sound4= new Audio('https://cdn.discordapp.com/attachments/721460421609128042/930517944176377936/amazingluck.mp3');
var sound5= new Audio('https://cdn.discordapp.com/attachments/721460421609128042/930517291769155695/godluck.mp3');


    if (count==0){document.write("<br><img width=200 height=200 src='https://media.discordapp.net/attachments/721460421609128042/929938674399981588/IMG_20220110_002407.jpg?width=488&height=488'/>"+"<p style='color:honeydew;font-size:25px;font-family:Impact;'> <br> Bad Luck... </p>");sound0.play();}

    else if(count==1){document.write("<br><img width=200 height=200 src='https://media.discordapp.net/attachments/721460421609128042/929938477506777148/IMG_20220107_153453.jpg?width=490&height=488'/>"+"<p style='color:honeydew;font-size:25px;font-family:Impact;'> <br> Fair Luck </p>");sound1.play();}

    else if(count==2){document.write("<br><img width=200 height=200 src='https://media.discordapp.net/attachments/721460421609128042/929938477909438504/IMG_20220107_153528.jpg?width=488&height=488'/>"+"<p style='color:honeydew;font-size:25px;font-family:Impact;'> <br> Average Luck </p>");sound2.play();}

    else if(count==3){document.write("<br><img width=200 height=200 src='https://media.discordapp.net/attachments/721460421609128042/929938478467264532/IMG_20220107_153634.jpg?width=488&height=488'/>"+"<p style='color:honeydew;font-size:25px;font-family:Impact;'> <br> Good Luck </p>");sound3.play();document.body.style.backgroundImage = "url('https://c.tenor.com/4XG29Dp42aIAAAAC/party-lights.gif')";document.body.style.backgroundSize = "cover";}

    else if(count==4){document.write("<br><img width=200 height=200 src='https://media.discordapp.net/attachments/721460421609128042/929938478198849536/IMG_20220107_153732.jpg?width=488&height=488'/>"+"<p style='color:honeydew;font-size:25px;font-family:Impact;'> <br> Amazing Luck! </p>");sound4.play();document.body.style.backgroundImage = "url('https://c.tenor.com/B2Y36jtHnKwAAAAC/party-lights-night-life.gif')";document.body.style.backgroundSize = "cover";}

    else if(count==5){document.write("<br><img width=200 height=200 src='https://media.discordapp.net/attachments/721460421609128042/929938477297057852/IMG_20220107_153904.jpg?width=488&height=488'/>"+"<p style='color:honeydew;font-size:25px;font-family:Impact;'> <br> GOD LUCK!!! </p>");sound5.play();document.body.style.backgroundImage = "url('https://c.tenor.com/EXlya2rVYKoAAAAC/heaven-sky.gif')";document.body.style.backgroundSize = "cover";}}

</script>
</body>
</center>
</html>
